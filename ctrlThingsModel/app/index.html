<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ctrlThingsModel</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
    
    <div id="cover">
      <div class="thumb">
        <div class="box-pen">
          <div class="recipe">
            <div class="wave"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="panel">

      <div id="profile" class="action">

        <div class="thumb"></div>

        <div class="box-part"></div>
        
      </div>

      <div class="line-tools"></div>

      <ul class="tools">
        <li class="tool tool-0 on">
          <div class="name">Regador</div>
          <div class="time"><span class="started">9:02</span></div>
        </li>

        <li class="tool tool-1 off">
          <div class="name">Caixa d'água</div>
          <div class="time"><span class="started">12:45</span> - <span class="ended">14:19</span></div>
        </li>
        
        <li class="tool tool-2 off">
          <div class="name">Abajur</div>
          <div class="time"><span class="started">21:02</span> - <span class="ended">23:07</span></div>
        </li>
        <li class="tool tool-3 off">
          <div class="name">Iluminação Cozinha</div>
          <div class="time"><span class="started">10:14</span> - <span class="ended">12:58</span></div>
        </li>
        
        <li class="tool tool-4 on">
          <div class="name">Iluminação Sala</div>
          <div class="time"><span class="started">8:10</span></div>
        </li>
      </ul>
      
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
